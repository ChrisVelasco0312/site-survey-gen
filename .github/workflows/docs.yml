name: Deploy Docs to GitHub Pages

on:
  push:
    branches:
      - main
      - master # Por si acaso se usa master

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Opcional: Generar PDFs/Diagramas si fuera necesario, pero Docsify es est√°tico.
      # Simplemente desplegamos la carpeta docs/

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs
          # Opcional: configurar un dominio personalizado
          # cname: docs.example.com
